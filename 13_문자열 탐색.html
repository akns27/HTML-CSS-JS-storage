<html>
	<head>
    <style>
      * {
  box-sizing: border-box;
}

#myInput {
  background-image: url('' );
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
    </style>
  </head>
<body>

<h2>My Phonebook</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="검색할 이름을 입력하세요">

<ul id="myUL">
  <li><a href="#">김김이</a></li>
  <li><a href="#">장장이</a></li>
  <li><a href="#">홍길동</a></li>
  <li><a href="#">고공손</a></li>
  <li><a href="#">Calvin</a></li>
  <li><a href="#">Christina</a></li>
  <li><a href="#">Cindy</a></li>
</ul>

<script>

function myFunction() {
  let input = document.getElementById("myInput");
  let li = document.querySelectorAll("li");//li 7개 가져옴
  
  let i;
  for (i=0; i<li.length; i++){
    let a = li[i].querySelector("a");
    let aValue = li[i].textContent;
    if (aValue.indexOf(input.value) > -1){  
      li[i].style.display = "block";
}
    else {
      li[i].style.display = "none";
    }
  }
}

</script>
